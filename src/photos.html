<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Photos Page</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="path-to-your-bootstrap-css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar starts here -->
    <body>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pirate Cove</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="article.html">Article</a>
              </li>            
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </body>
    <!-- Navbar ends here -->

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="krakenCarousel" class="carousel slide" data-bs-ride="carousel">
          <!-- Carousel indicators -->
          <ol class="carousel-indicators">
            <li data-bs-target="#krakenCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#krakenCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#krakenCarousel" data-bs-slide-to="2"></li>
          </ol>
          
          <!-- Carousel inner -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="path-to-your-images/kraken1.jpg" class="d-block w-100" alt="Kraken attacking ship">
              <div class="carousel-caption d-none d-md-block">
                <p>First slide caption</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="path-to-your-images/kraken2.jpg" class="d-block w-100" alt="Kraken under the sea">
              <div class="carousel-caption d-none d-md-block">
                <p>Second slide caption</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="path-to-your-images/kraken3.jpg" class="d-block w-100" alt="Kraken and pirate ship">
              <div class="carousel-caption d-none d-md-block">
                <p>Third slide caption</p>
              </div>
            </div>
          </div>
          
          <!-- Carousel controls -->
          <a class="carousel-control-prev" href="#krakenCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#krakenCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer starts here -->
  <footer class="text-center py-3" style="background-color: #50C878;">
    <div class="container">
      <span>Site by Kraken Industries</span>
    </div>
  </footer>
  <!-- Footer ends here -->
  
  <script src="path-to-your-js/bootstrap.bundle.min.js"></script>
</body>
</html>
